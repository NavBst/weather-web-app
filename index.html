<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-[#f9f9f9] font-sans">
    <div class="flex flex-col md:flex-row min-h-screen">
      <!-- Sidebar -->
      <aside class="bg-gradient-to-b from-[#1f2937] to-[#111827] text-white p-6 w-full md:w-64">
        <div class="text-center mb-10">
          <div class="text-2xl font-bold">Weather Forecast</div>
        </div>
        <div class="mb-6">
          <h2 class="text-lg font-semibold" id="city"></h2>
          <p class="text-sm text-gray-300"></p>
          <p class="text-sm mt-1">22:30</p>
        </div>
        <div class="mb-6">
          <p class="text-4xl">20Â°C</p>
          <p class="text-gray-300">Cloudy</p>
        </div>
        <div class="mb-6">
          <h3 class="font-semibold mb-2">Chance of Rain</h3>
          <div class="text-sm space-y-1">
            <div class="flex justify-between items-center">
              <span>23:00</span><div class="w-1/2 bg-gray-700 h-2 rounded"><div class="bg-blue-400 h-2 w-1/5 rounded"></div></div><span>10%</span>
            </div>
            <div class="flex justify-between items-center">
              <span>00:00</span><div class="w-1/2 bg-gray-700 h-2 rounded"><div class="bg-blue-400 h-2 w-4/5 rounded"></div></div><span>70%</span>
            </div>
            <div class="flex justify-between items-center">
              <span>01:00</span><div class="w-1/2 bg-gray-700 h-2 rounded"><div class="bg-blue-400 h-2 w-1/4 rounded"></div></div><span>20%</span>
            </div>
            <div class="flex justify-between items-center">
              <span>02:00</span><div class="w-1/2 bg-gray-700 h-2 rounded"><div class="bg-blue-400 h-2 w-1/2 rounded"></div></div><span>50%</span>
            </div>
          </div>
        </div>
        <div>
          <h3 class="font-semibold mb-1" >Sunrise and Sunset</h3>
          <p class="text-sm" id="sunrise"></p>
          <p class="text-sm"></p>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4 sm:p-6">  
        <!-- Search Bar and Date -->
        <div class="bg-[#1f2937] text-white rounded-lg p-4 mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
          <div>
            <h2 class="text-xl font-semibold">August 2023</h2>
            <p class="text-sm"></p>
          </div>
          <input type="text" id="search" placeholder="Search..." class="rounded-md px-4 py-2 text-black w-full sm:w-auto" />
        </div>
        <div class="mt-4  bg-white">
            <!-- <h4 class="text-gray-800 font-semibold mb-2">Recent Searches</h4>
            <ul id="recentSearches" class="space-y-1 text-sm text-gray-600">
               <li>delhi</li>
               <li>delhi</li>
            </ul>
          </div> -->
          
        <!-- Today Overview -->
        <section class="mb-8">
            
          <h3 class="text-xl font-semibold mb-4 text-gray-800">Today Overview</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
            <div id="current" class="bg-gradient-to-br from-gray-800 to-gray-900 text-white rounded-lg p-4">
              <p>Wind Speed</p>
              <h4 class="text-xl font-bold">6 KM/H</h4>
            </div>
            <div class="bg-gradient-to-br from-gray-800 to-gray-900 text-white rounded-lg p-4">
              <p>Rain</p>
              <h4 class="text-xl font-bold">24%</h4>
            </div>
            <div class="bg-gradient-to-br from-gray-800 to-gray-900 text-white rounded-lg p-4">
              <p>Pressure</p>
              <h4 class="text-xl font-bold">720 HPA</h4>
            </div>
            <div class="bg-gradient-to-br from-gray-800 to-gray-900 text-white rounded-lg p-4">
              <p>UV Index</p>
              <h4 class="text-xl font-bold">1,9</h4>
            </div>
          </div>
        </section>

        <!-- Weekly Temp Chart Placeholder -->
        <section>
          <h3 class="text-xl font-semibold mb-2 text-gray-800">Average Weekly Temperature</h3>
          <div class="w-full bg-gray-100 rounded-lg flex items-center justify-center text-gray-500 text-center text-sm">
                <table cellspacing="1" class="fadeIn" >
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temprature</th>
                            <th>Weather</th>
                            <th>Humidity</th>
                            <th>Clouds</th>
                        </tr>
                    </thead>
                    <tbody id="add_row">

                    </tbody>
                </table>
            </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
