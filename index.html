<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="public/icon2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" >
  </head>
  <body class="bg-[#f9f9f9] font-sans">
    <div class="z-99 w-[400px] h-[150px] bg-slate-200 absolute top-[30%] right-[30%] rounded-lg shadow-lg p-4  hidden" id="error">
        <div class="relative w-full h-full">
            <span class="fs-3 absolute top-4 right-4 cursor-pointer">X</span>
            <p class="text-red-700 font-bold w-full h-full flex justify-center items-center"></p>
        </div>
    </div>
    <div class="flex flex-col md:flex-row min-h-screen">
      <!-- Sidebar -->
      <aside class="bg-gradient-to-b from-[#1f2937] to-[#111827] text-white p-6 w-full md:w-64">
        <div class="text-center mb-10 fadeIn">
          <div class="text-2xl font-bold">Weather Forecast</div>
        </div>
        <div class="mb-6 fadeIn">
          <h2 class="text-lg font-semibold" id="city"></h2>
          <p class="text-sm text-gray-300"></p>
        </div>
        <div class="mb-6 fadeIn">
            <p class="text-4xl">20Â°C</p>
            <p class="text-gray-300">Cloudy</p>
          </div>
        <div class="mb-6 fadeIn">
            <img width="100" height="100" class="" src="" alt="">
        </div>
        
        <div class="fadeIn">
          <h3 class="font-semibold mb-1 " >Sunrise and Sunset</h3>
          <p class="text-sm" id="sunrise"></p>
          <p class="text-sm"></p>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4 sm:p-6">  
        <!-- Search Bar and Date -->
        <div class="bg-[#1f2937] text-white rounded-lg p-4 mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 fadeIn">
          <div>
            <h2 class="text-xl font-semibold"></h2>
            <p class="text-sm"></p>
          </div>
          <div class="flex justify-center items-center gap-4">
            <input type="text" id="search" placeholder="Search..." class="rounded-md px-4 py-2 text-black w-full sm:w-auto" />
            <span id="currentLoc" class="cursor-pointer active:scale-[0.95]">curent loca<i class="fa-solid fa-location-dot fs-[24px]"></i>ion</span>
          </div>
         
        </div>

        <!-- Recent searches  -->
        <div class="mt-4  bg-white">
            <section id="recents-section" class="mt-6 bg-white p-4 rounded-lg shadow-md ">
                <div class="flex justify-between items-center mb-4">
                  <h3 class="text-lg font-semibold text-gray-800 fadeIn">Recent Searches</h3>
                  <button id="clear-recents" class="text-sm text-red-500 hover:underline fadeIn">Clear All</button>
                </div>
                <ul id="recents" class="space-y-2 text-sm text-gray-600 fadeIn"></ul>
              </section>
        <section class="mb-8">
            
          <h3 class="text-xl font-semibold mb-4 text-gray-800 fadeIn">Today Overview</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
            <div id="today" class="bg-gradient-to-br from-gray-800 to-gray-900 text-white rounded-lg p-4 fadeIn">
              <p>Wind Speed</p>
              <h4 class="text-xl font-bold">6 KM/H</h4>
            </div>
            <div class="bg-gradient-to-br from-gray-800 to-gray-900 text-white rounded-lg p-4 fadeIn">
              <p>Humidity</p>
              <h4 class="text-xl font-bold">24%</h4>
            </div>
            <div class="bg-gradient-to-br from-gray-800 to-gray-900 text-white rounded-lg p-4 fadeIn">
              <p>Pressure</p>
              <h4 class="text-xl font-bold">720 HPA</h4>
            </div>
            <div class="bg-gradient-to-br from-gray-800 to-gray-900 text-white rounded-lg p-4 fadeIn">
              <p>Visiblily</p>
              <h4 class="text-xl font-bold">1,9</h4>
            </div>
          </div>
        </section>

        <!-- Weekly Temp Chart Placeholder -->
        <section>
          <h3 class="text-xl font-semibold mb-2 text-gray-800 fadeIn">Average Weekly Temperature</h3>
          <div class="w-full bg-gray-100 rounded-lg flex items-center justify-center text-gray-500 text-center text-sm">
                <table cellspacing="1" class="fadeIn" >
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temprature</th>
                            <th>Weather</th>
                            <th>Humidity</th>
                            <th>Clouds</th>
                        </tr>
                    </thead>
                    <tbody id="add_row">

                    </tbody>
                </table>
            </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
